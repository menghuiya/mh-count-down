<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>国庆放假倒计时</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div id="app">
      <div class="title">国庆放假倒计时.MH</div>
      <i class="des">结束时间：2021/09/30 18:00:00</i>
      <!-- <div>
        <div class="title">设置倒计时时间</div>
        <input type="date" class="set-date" />
        <input type="time" class="set-time" />
        <input type="button" value="确定" class="set-btn" />
      </div> -->
      <div class="clock-container">
        <div>
          <div class="clock clock-h">
            <div class="digit digit-left">
              <div class="card">
                <div class="card-face card-face-front"></div>
                <div class="card-face card-face-back"></div>
              </div>
            </div>

            <div class="digit digit-right">
              <div class="card">
                <div class="card-face card-face-front"></div>
                <div class="card-face card-face-back"></div>
              </div>
            </div>
          </div>
          <div class="colon">时</div>
        </div>
        <div>
          <div class="clock clock-m">
            <div class="digit digit-left">
              <div class="card">
                <div class="card-face card-face-front"></div>
                <div class="card-face card-face-back"></div>
              </div>
            </div>

            <div class="digit digit-right">
              <div class="card">
                <div class="card-face card-face-front"></div>
                <div class="card-face card-face-back"></div>
              </div>
            </div>
          </div>
          <div class="colon">分</div>
        </div>
        <div>
          <div class="clock clock-s">
            <div class="digit digit-left">
              <div class="card">
                <div class="card-face card-face-front"></div>
                <div class="card-face card-face-back"></div>
              </div>
            </div>

            <div class="digit digit-right">
              <div class="card">
                <div class="card-face card-face-front"></div>
                <div class="card-face card-face-back"></div>
              </div>
            </div>
          </div>
          <div class="colon">秒</div>
        </div>
        <div>
          <div class="clock clock-ms">
            <div class="digit digit-left">
              <div class="card card-ms">
                <div class="card-face card-face-front"></div>
                <div class="card-face card-face-back"></div>
              </div>
            </div>

            <div class="digit digit-right">
              <div class="card card-ms">
                <div class="card-face card-face-front"></div>
                <div class="card-face card-face-back"></div>
              </div>
            </div>
          </div>
          <div class="colon">M</div>
        </div>
      </div>
    </div>
  </body>
  <script src="./js/index.js"></script>
</html>
